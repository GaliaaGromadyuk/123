		<script>
			var imgHead = [
						'img/photo.jpg',
						'img/photo1.jpg',
						'img/photo2.jpg',
						'img/photo3.jpg',
						'img/photo4.jpg',
						'img/photo5.jpg',
						'img/photo6.jpg',
						'img/photo7.jpg'
					], i=1;
				function csaHead(){

					if(i > (imgHead.length-1)){
						$('.img').animate({'opacity':'0'},50,function(){
							i=1;
							$('.img').css({'background':'url('+imgHead[0]+') 100% 100% no-repeat fixed', 'background-size': 'cover'});
						});
						$('.img').animate({'opacity':'1'},500);
					}else{
						$('.img').animate({'opacity':'0'},50,function(){
							$('.img').css({'background':'url('+imgHead[i]+') 100% 100% no-repeat fixed', 'background-size': 'cover'});
							i++;
						});
						$('.img').animate({'opacity':'1'},50);
					}

				}
				var intervalCsaHead = setInterval(csaHead,8000);
		</script>
